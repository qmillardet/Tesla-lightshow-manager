<div class="content">
  <button mat-raised-button (click)="changeStatus()" ><div *ngIf="isStarted">Arrêter la recherche</div><div *ngIf="!isStarted">Lancer la recherche</div></button>
  <mat-form-field>
    <mat-label>Lightshow</mat-label>
    <mat-select [formControl]="toppings" [(ngModel)]="selectedElement" multiple>
      @for (topping of toppingList; track topping) {
        <mat-option [value]="topping.lightshowName">{{topping.lightshowName}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <ul>
    <li *ngFor="let log of logInfo ">
      [{{ log.date }}]  {{ log.deviceName }} - {{ log.numberLightshow }} lightshow<span *ngIf="log.numberLightshow > 1">s</span>
      <span *ngIf="log.eject"> - éjecté</span>
    </li>
  </ul>
</div>
